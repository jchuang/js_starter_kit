<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Launch Academy JS Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row">
    <h2>Launch Academy JS Starter Kit</h2>
  </div>

  <div class="row">
    <p>Guess a number between 0 and <span id="max"></span>:</p>
    <div class="large-6 columns">
      <input type="text" placeholder="an input" />
      <a href="#" class="button guess">Submit Guess</a>
      <a href="#" class="button success">New Game</a>
      <a href="#" class="button alert">Warnings</a>
    </div>
    <div class="large-6 columns">
      <div data-alert class="alert-box history">
        <h3>Current Game History</h3>
      </div>
    </div>
  </div>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
